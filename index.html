<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>idearoute</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
         <a href="#"> <img class="logo-img"  src="logo111.jpg"  alt="logo"></a>
        </div>
        <nav>
            <ul class="nav-list hide-on-mobile">
                <li><a href="">Home</a></li>
                <li><a href="">Service</a></li>
                <li><a href="">About</a></li>
                <li><a href="">FAQ</a></li>
            </ul>
            <a href="" class="action-btn ">Contact</a>
        </nav>
        <a href="" class="button-1 hide-on-desktop" id="hamburger" >
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </a>
        <nav class="mobile-nav hide-on-desktop" id="mobile-nav">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Service</a></li>
                <li><a href="">About</a></li>
                <li><a href="">FAQ</a></li>
            </ul>
           
        </nav>
        
    </header>
    <script>
        var hamburger= document.getElementById('hamburger');
        var menu = document.getElementById('mobile-nav');
        hamburger.addEventListener("click",function(event){
            event.preventDefault();
            hamburger.classList.toggle('hamburger-change');
            menu.classList.toggle('mobile-nav-change');

        })
    </script>
</body>
</html>
